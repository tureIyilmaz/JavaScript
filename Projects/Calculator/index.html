<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="calculator">
        <input type="text" class="calculatorInput" disabled>
        <div class="calculatorKeys">
            <button type="button" class="operator" value="abs">|x|</button>
            <button type="button" class="operator" value="^">&square;</button>
            <button type="button" class="operator" value="sqrt">&Sqrt;</button>
            <button type="button" id="equal" class="operator" value="=">=</button>
            <button type="button" class="operator" value="+">&plus;</button>
            <button type="button" class="operator" value="-">&minus;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="*">&times;</button>

            <button type="button" class="number" value="7">7</button>
            <button type="button" class="number" value="8">8</button>
            <button type="button" class="number" value="9">9</button>

            <button type="button" class="operator" value="%">%</button>

            <button type="button" class="number" value="4">4</button>
            <button type="button" class="number" value="5">5</button>
            <button type="button" class="number" value="6">6</button>

            <button type="button" class="float" value=".">.</button>

            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" class="number" value="3">3</button>
            <button type="button" class="number" value="pi">&#960;</button>
            <button type="button" class="number" value="0">0</button>
            <button type="button" class="number" value="e">e</button>

            <button type="button" class="clear" value="AC">AC</button>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
